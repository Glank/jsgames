<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Safari syntax */
:-webkit-full-screen {
  background-color: yellow;
}

/* IE11 */
:-ms-fullscreen {
  background-color: yellow;
}

/* Standard syntax */
:fullscreen {
  background-color: yellow;
}

/* Style the button */
button {
  padding: 20px;
  font-size: 20px;
}

div {
  height: 200px;
  position: relative;
}

canvas {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
</style>
</head>
<body>


<button id="open_fullscreen">Open Fullscreen</button>

<div id="game">
</div>

<script type="module">
import {initGame, tryFullscreen} from "../game_utils.mjs";
import {initPong, updatePong} from "./pong.mjs";
(function() {
	var div = document.getElementById("game");
	var game = initGame(div, 480, 480*2);
  var pong = initPong(game);
  var ball = pong.ball;
  var paddle = pong.paddle;
	game.draw = function(ctx) {
    ctx.beginPath();
		ctx.arc(ball.x, ball.y, 25, 0, 2*Math.PI);
    ctx.closePath();
    ctx.fillStyle = "blue";
		ctx.fill();

    var p_pts = paddle.points();
    //console.log(p_ends);
    ctx.lineWidth = 10;
    ctx.lineCap = "round";
    ctx.beginPath();
    ctx.moveTo(p_pts[0], p_pts[1]);
    ctx.lineTo(p_pts[2], p_pts[3]);
    ctx.strokeStyle = "black";
		ctx.stroke();
	};
  game.update = function(dt) {
    updatePong(dt, game);
  };
  game.set_frame_interval(10);

  var fs_button = document.getElementById("open_fullscreen");
  fs_button.onclick = function() {
    tryFullscreen(div);
  };

  document.addEventListener('keydown', function(e) {
    if(e.code === 'ArrowLeft') {
      paddle.x_dir = -1;
    } else if(e.code === 'ArrowRight') {
      paddle.x_dir = 1;
    } else if(e.code === 'ArrowDown') {
      paddle.angle_dir = -1;
    } else if(e.code === 'ArrowUp') {
      paddle.angle_dir = 1;
    }
  });
  document.addEventListener('keyup', function(e) {
    if(e.code === 'ArrowLeft' && paddle.x_dir === -1) {
      paddle.x_dir = 0;
    } else if(e.code === 'ArrowRight' && paddle.x_dir === 1) {
      paddle.x_dir = 0;
    } else if(e.code === 'ArrowDown' && paddle.angle_dir === -1) {
      paddle.angle_dir = 0;
    } else if(e.code === 'ArrowUp' && paddle.angle_dir === 1) {
      paddle.angle_dir = 0;
    }
  });
})();
</script>
</body>
</html>
