<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="../mobile_check.js"></script>
<script src="../game_utils.js"></script>
<script src="pong.js"></script>
<script>
$(document).ready(function() {
	var div = document.getElementById("game");
	var game = initGame(div, 480, 480*2);
  var ball = initBall(game);
	game.draw = function(ctx) {
		// Draw a line on the buffer
    ctx.beginPath();
		ctx.arc(ball.x, ball.y, 25, 0, 2*Math.PI);
    ctx.closePath();
    ctx.fillStyle = "blue";
		ctx.fill();
	};
  game.update = function(dt) {
    updateBall(ball, dt, game);
  };
  game.set_frame_interval(10);
});
</script>

<style>
/* Safari syntax */
:-webkit-full-screen {
  background-color: yellow;
}

/* IE11 */
:-ms-fullscreen {
  background-color: yellow;
}

/* Standard syntax */
:fullscreen {
  background-color: yellow;
}

/* Style the button */
button {
  padding: 20px;
  font-size: 20px;
}

div {
  height: 200px;
  position: relative;
}

canvas {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
</style>
</head>
<body>


<button onclick="tryFullscreen(document.getElementById('game'));">Open Fullscreen</button>
<button onclick="closeFullscreen();">Close Fullscreen</button>

<div id="game">
</div>

</body>
</html>
