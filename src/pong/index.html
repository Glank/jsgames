<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Safari syntax */
:-webkit-full-screen {
  background-color: yellow;
}

/* IE11 */
:-ms-fullscreen {
  background-color: yellow;
}

/* Standard syntax */
:fullscreen {
  background-color: yellow;
}

/* Style the button */
button {
  padding: 20px;
  font-size: 20px;
}

div {
  height: 200px;
  position: relative;
}

canvas {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
</style>
</head>
<body>


<button id="open_fullscreen">Open Fullscreen</button>

<div id="game">
</div>

<script type="module">
import {initGame, tryFullscreen} from "../game_utils.mjs";
import {initBall, updateBall} from "./pong.mjs";
(function() {
	var div = document.getElementById("game");
	var game = initGame(div, 480, 480*2);
  var ball = initBall(game);
	game.draw = function(ctx) {
		// Draw a line on the buffer
    ctx.beginPath();
		ctx.arc(ball.x, ball.y, 25, 0, 2*Math.PI);
    ctx.closePath();
    ctx.fillStyle = "blue";
		ctx.fill();
	};
  game.update = function(dt) {
    updateBall(ball, dt, game);
  };
  game.set_frame_interval(10);

  var fs_button = document.getElementById("open_fullscreen");
  fs_button.onclick = function() {
    tryFullscreen(div);
  };
})();
</script>
</body>
</html>
