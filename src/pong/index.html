<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Safari syntax */
:-webkit-full-screen {
  background-color: yellow;
}

/* IE11 */
:-ms-fullscreen {
  background-color: yellow;
}

/* Standard syntax */
:fullscreen {
  background-color: yellow;
}

/* Style the button */
button {
  padding: 20px;
  font-size: 20px;
}

div {
  height: 200px;
  position: relative;
}

canvas {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
</style>
</head>
<body>


<button id="open_fullscreen">Open Fullscreen</button>

<div id="game">
</div>

<script type="module">
import {initGame, tryFullscreen} from "../game_utils.mjs";
import {initPong, updatePong} from "./pong.mjs";
(function() {
	var div = document.getElementById("game");
	var game = initGame(div, 480, 480*2);
  var pong = initPong(game);
  var ball = pong.ball;
  var paddle = pong.paddle;
	game.draw = function(ctx) {
    ctx.beginPath();
		ctx.arc(ball.x, ball.y, 25, 0, 2*Math.PI);
    ctx.closePath();
    ctx.fillStyle = "blue";
		ctx.fill();

    var p_pts = paddle.points();
    //console.log(p_ends);
    ctx.lineWidth = 10;
    ctx.lineCap = "round";
    ctx.beginPath();
    ctx.moveTo(p_pts[0], p_pts[1]);
    ctx.lineTo(p_pts[2], p_pts[3]);
    ctx.strokeStyle = "black";
		ctx.stroke();

    // touches down
    for (var i = 0; i < game.touchesDown.length; i++) {
      var touch = game.touchesDown[i];
      ctx.beginPath();
      ctx.arc(touch.x, touch.y, 100, 0, 2*Math.PI);
      ctx.closePath();
      ctx.fillStyle = "#FF000080";
      ctx.fill();
    }
	};
  game.update = function(dt) {
    if (game.touchesDown.length === 0) {
      game.pong.paddle.x_dir = 0;
      game.pong.paddle.angle_dir = 0;
    } else {
      var x;
      if (game.touchesDown.length === 1) {
        game.pong.paddle.angle_dir = 0;
        var t = game.touchesDown[0];
        x = t.x;
      } else if (game.touchesDown.length === 2) {
        var t0 = game.touchesDown[0];
        var t1 = game.touchesDown[1];
        if (t1.x < t0.x) {
          var tmp = t0;
          t0 = t1;
          t1 = tmp;
        }
        x = (t0.x+t1.x)/2;
        var dx = t1.x-t0.x;
        var dy = t1.y-t0.y;
        var angle = Math.atan2(dy, dx);
        game.debug = 'dy: '+dy.toFixed(2)+
          '\ndx: '+dx.toFixed(2)+
          '\nangle: '+angle.toFixed(2)+
          '\np.angle: '+game.pong.paddle.angle.toFixed(2);
        if (angle < (game.pong.paddle.angle-0.05)) {
          game.pong.paddle.angle_dir = -1;
          game.debug = game.debug + '  reached1';
        } else if (angle > (game.pong.paddle.angle+0.05)) {
          game.pong.paddle.angle_dir = 1;
          game.debug = game.debug + '  reached2';
        } else {
          game.pong.paddle.angle_dir = 0;
          game.debug = game.debug + '  reached0';
        }
      }
      if (x < game.pong.paddle.x-5) {
        game.pong.paddle.x_dir = -1;
      } else if (x > paddle.x+5) {
        game.pong.paddle.x_dir = 1;
      } else {
        game.pong.paddle.x_dir = 0;
      }
    }

    updatePong(dt, game);
  };
  game.set_frame_interval(10);

  var fs_button = document.getElementById("open_fullscreen");
  fs_button.onclick = function() {
    tryFullscreen(div);
  };

  document.addEventListener('keydown', function(e) {
    if(e.code === 'ArrowLeft') {
      paddle.x_dir = -1;
    } else if(e.code === 'ArrowRight') {
      paddle.x_dir = 1;
    } else if(e.code === 'ArrowDown') {
      paddle.angle_dir = -1;
    } else if(e.code === 'ArrowUp') {
      paddle.angle_dir = 1;
    }
  });
  document.addEventListener('keyup', function(e) {
    if(e.code === 'ArrowLeft' && paddle.x_dir === -1) {
      paddle.x_dir = 0;
    } else if(e.code === 'ArrowRight' && paddle.x_dir === 1) {
      paddle.x_dir = 0;
    } else if(e.code === 'ArrowDown' && paddle.angle_dir === -1) {
      paddle.angle_dir = 0;
    } else if(e.code === 'ArrowUp' && paddle.angle_dir === 1) {
      paddle.angle_dir = 0;
    }
  });
  game.addTouchListener(function(e) {});
})();
</script>
</body>
</html>
